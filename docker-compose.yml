version: '3.8'
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
  frontend:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: bash -c "pip install streamlit requests && streamlit run streamlit_app.py --server.address=0.0.0.0"
    ports:
      - "8501:8501"        